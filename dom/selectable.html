    function move(from, to) {
                let index = document.querySelector(from).selectedIndex;
                let option = document.querySelectorAll(from + ' option')[index];

                option.remove();
                document.querySelector(to).appendChild(option);
            }

            moveRight.onclick = function(event) {
                while (document.querySelector('select').selectedIndex > -1) {
                    move('select', 'select:nth-of-type(2)');
                }
            }

            moveLeft.onclick = function(event) {
                while (document.querySelector('select:nth-of-type(2)').selectedIndex > - 1) {
