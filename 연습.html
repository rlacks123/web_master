<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김예찬</title>
    <link href="css/김예찬.css" rel="stylesheet">

</head>
<body>
    <div id="container">
        <header>
            <h1>header 영역</h1>
            <p>김예찬 페이지에 온 것을 환영합니다</p>
            <nav>
                <ul>
                    <li><a href="#">첫번째 메인메뉴</a></li>
                    <li><a href="#">두번째 메인메뉴</a></li>
                    <li><a href="#">세번째 메인메뉴</a></li>
                    <li><a href="#">로그인</a></li>
                </ul>
            </nav>
        </header>
        <aside>
            <h2>좌측 사이드</h2>
            <p>좌측영역 정의 내립니다</p>
            <p>좌측영역 정의 내립니다</p>
            <p>좌측영역 정의 내립니다</p>
        </aside>
        <section>
            <h2>회원가입 영역입니다</h2>
            <form>
                <fieldset>
                    <legend>step1 : 로그인 정보</legend>
                    <ul>
                        <li>
                            <label for="user">계정아이디</label>
                            <input type="text" id="user" name="user" autofocus>
                        </li>
                        <li>
                            <label for="pw">비밀번호</label>
                            <input type="password" id="pw" name="pw">
                        </li>
                        <li>
                            <label for="pww">비밀번호 확인</label>
                            <input type="password" id="pww" name="pww">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>step2 : 개인 정보</legend>
                    <ul>
                        <li>
                            <label for="name">이름</label>
                            <input type="text" id="name" name="name" placeholder="5자 미만 공백없이">
                        </li>
                        <li>
                            <label for="email">이메일 계정</label>
                            <input type="email" id="email" name="email" placeholder="abc@naver.com">
                        </li>
                        <li>
                            <label for="Phone">전화번호</label>
                            <input type="tel" id="Phone" name="Phone">
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <button type="submit">회원 가입</button>
                    <button type="reset">정보 수정</button>
                </fieldset>
            </form>
        </section>
        <aside>
            <h2>우측 사이드</h2>
            <p>우측영역 정의 내립니다</p>
            <p>우측영역 정의 내립니다</p>
            <p>우측영역 정의 내립니다</p>
        </aside>
        <footer>
            <h1>푸터영역 입니다</h1>
        </footer>
    </div>
    
</body>
</html>
